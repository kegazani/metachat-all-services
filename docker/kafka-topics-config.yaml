kafka_topics:
  user_service:
    - name: "metachat-user-events"
      description: "User service events (registration, profile updates, etc.)"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"

  diary_service:
    - name: "diary-events"
      description: "Diary entry events"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"
    - name: "session-events"
      description: "Diary session events"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"

  mood_analysis_service:
    - name: "metachat.diary.entry.created"
      description: "Diary entry created events (consumed by mood analysis)"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"
    - name: "metachat.diary.entry.updated"
      description: "Diary entry updated events (consumed by mood analysis)"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"
    - name: "metachat.mood.analyzed"
      description: "Mood analysis results (produced by mood analysis service)"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"
    - name: "metachat.mood.analysis.failed"
