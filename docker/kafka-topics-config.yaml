      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"

  analytics_service:
    - name: "metachat.diary.entry.deleted"
      description: "Diary entry deleted events"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"

  archetype_service:
    - name: "metachat.archetype.assigned"
      description: "Archetype assigned to user"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
      cleanup_policy: "delete"
    - name: "metachat.archetype.updated"
      description: "Archetype updated for user"
      partitions: 3
      replication_factor: 1
      retention_ms: 604800000
