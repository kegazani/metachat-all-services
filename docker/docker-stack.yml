version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      KAFKA_HEAP_OPTS: "-Xmx256m -Xms256m"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.3'
          memory: 384M
      restart_policy:
        condition: any
        delay: 5s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 268435456
      KAFKA_HEAP_OPTS: "-Xmx512m -Xms512m"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
      restart_policy:
        condition: any
        delay: 10s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: metachat
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
      restart_policy:
        condition: any

  cassandra:
    image: cassandra:4.1
    hostname: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "metachat-cluster"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
      MAX_HEAP_SIZE: "512M"
      HEAP_NEWSIZE: "128M"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
      restart_policy:
        condition: any

  postgres:
    image: postgres:15-alpine
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: metachat
      POSTGRES_PASSWORD: metachat_password
      POSTGRES_DB: metachat
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: any

  eventstore:
    image: eventstore/eventstore:23.10.0-bookworm-slim
    hostname: eventstore
    ports:
      - "2113:2113"
      - "1113:1113"
    environment:
      EVENTSTORE_CLUSTER_SIZE: 1
      EVENTSTORE_RUN_PROJECTIONS: All
      EVENTSTORE_START_STANDARD_PROJECTIONS: "true"
      EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP: "true"
      EVENTSTORE_ENABLE_EXTERNAL_TCP: "true"
      EVENTSTORE_INSECURE: "true"
      EVENTSTORE_HTTP_PORT: 2113
      EVENTSTORE_MEM_DB: "false"
    volumes:
      - eventstore_data:/var/lib/eventstore
      - eventstore_logs:/var/log/eventstore
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
      restart_policy:
        condition: any

  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.enable-lifecycle'
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    volumes:
      - prometheus_data:/prometheus
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.3'
          memory: 512M
      restart_policy:
        condition: any

  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "metachat2024"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
      restart_policy:
        condition: any

  api-gateway:
    image: metachat/api-gateway:latest
    hostname: api-gateway
    environment:
      - SERVICES_USER_SERVICE_ADDRESS=user-service:50051
      - SERVICES_DIARY_SERVICE_ADDRESS=diary-service:50052
      - SERVICES_MATCHING_SERVICE_ADDRESS=matching-service:50053
      - SERVICES_MATCH_REQUEST_SERVICE_ADDRESS=match-request-service:50054
      - SERVICES_CHAT_SERVICE_ADDRESS=chat-service:50055
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  user-service:
    image: metachat/user-service:latest
    hostname: user-service
    environment:
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EVENT_STORE_TYPE=eventstoredb
      - EVENT_STORE_URL=http://eventstore:2113
      - SERVER_PORT=8080
      - GRPC_PORT=50051
    ports:
      - "50051:50051"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  diary-service:
    image: metachat/diary-service:latest
    hostname: diary-service
    environment:
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EVENT_STORE_TYPE=eventstoredb
      - EVENT_STORE_URL=http://eventstore:2113
      - SERVER_PORT=8080
      - GRPC_PORT=50052
    ports:
      - "50052:50052"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  matching-service:
    image: metachat/matching-service:latest
    hostname: matching-service
    environment:
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8080
      - GRPC_PORT=50053
    ports:
      - "50053:50053"
      - "8081:8080"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  match-request-service:
    image: metachat/match-request-service:latest
    hostname: match-request-service
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=metachat
      - DATABASE_PASSWORD=metachat_password
      - DATABASE_NAME=metachat
      - SERVER_PORT=50054
    ports:
      - "50054:50054"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.3'
          memory: 384M

  chat-service:
    image: metachat/chat-service:latest
    hostname: chat-service
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=metachat
      - DATABASE_PASSWORD=metachat_password
      - DATABASE_NAME=metachat
      - SERVER_PORT=50055
    ports:
      - "50055:50055"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.3'
          memory: 384M

  mood-analysis-service:
    image: metachat/mood-analysis-service:latest
    hostname: mood-analysis-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://metachat:metachat_password@postgres:5432/metachat_mood
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - GRPC_PORT=50056
      - DB_INIT_DELAY=30
    ports:
      - "8000:8000"
      - "50056:50056"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M

  analytics-service:
    image: metachat/analytics-service:latest
    hostname: analytics-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://metachat:metachat_password@postgres:5432/metachat_analytics
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - GRPC_PORT=50057
      - DB_INIT_DELAY=30
    ports:
      - "8001:8000"
      - "50057:50057"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  archetype-service:
    image: metachat/archetype-service:latest
    hostname: archetype-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://metachat:metachat_password@postgres:5432/metachat_personality
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - GRPC_PORT=50058
      - DB_INIT_DELAY=30
    ports:
      - "8002:8000"
      - "50058:50058"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M

  biometric-service:
    image: metachat/biometric-service:latest
    hostname: biometric-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://metachat:metachat_password@postgres:5432/metachat_biometric
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - DB_INIT_DELAY=30
    ports:
      - "8003:8000"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  correlation-service:
    image: metachat/correlation-service:latest
    hostname: correlation-service
    environment:
      - DATABASE_URL=postgresql+asyncpg://metachat:metachat_password@postgres:5432/metachat_correlation
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - DB_INIT_DELAY=30
    ports:
      - "8004:8000"
    networks:
      - metachat_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  cassandra_data:
  postgres_data:
  eventstore_data:
  eventstore_logs:
  prometheus_data:
  grafana_data:

networks:
  metachat_network:
    driver: overlay
    attachable: true

configs:
  prometheus_config:
    file: ./monitoring/prometheus.yml


