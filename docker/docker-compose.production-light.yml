services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_HEAP_OPTS: "-Xmx128m -Xms128m"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 192M
        reservations:
          cpus: '0.05'
          memory: 128M
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 12
      KAFKA_LOG_RETENTION_BYTES: 536870912
      KAFKA_LOG_SEGMENT_BYTES: 134217728
      KAFKA_HEAP_OPTS: "-Xmx384m -Xms384m"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 384M
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    hostname: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "metachat-cluster"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_ENDPOINT_SNITCH: "SimpleSnitch"
      CASSANDRA_NUM_TOKENS: 128
      MAX_HEAP_SIZE: "512M"
      HEAP_NEWSIZE: "100M"
      JVM_OPTS: "-Dcassandra.skip_wait_for_gossip_to_settle=0 -Dcassandra.initial_token=0"
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./cassandra-init.cql:/docker-entrypoint-initdb.d/cassandra-init.cql:ro
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: metachat
      POSTGRES_PASSWORD: metachat_password
      POSTGRES_DB: metachat
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "work_mem=4MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metachat -d metachat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  eventstore:
    image: eventstore/eventstore:23.10.0-bookworm-slim
    container_name: eventstore
    hostname: eventstore
    ports:
      - "2113:2113"
    environment:
      EVENTSTORE_CLUSTER_SIZE: 1
      EVENTSTORE_RUN_PROJECTIONS: None
      EVENTSTORE_START_STANDARD_PROJECTIONS: "false"
      EVENTSTORE_INSECURE: "true"
      EVENTSTORE_MEM_DB: "false"
      EVENTSTORE_DB: "/var/lib/eventstore"
      DOTNET_GCHeapHardLimit: "0x10000000"
    volumes:
      - eventstore_data:/var/lib/eventstore
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 384M
        reservations:
          cpus: '0.1'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2113/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nats:
    image: nats:2.10-alpine
    container_name: nats
    hostname: nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command:
      - "-js"
      - "-m"
      - "8222"
      - "--max_memory_store"
      - "64MB"
      - "--max_file_store"
      - "256MB"
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 96M
        reservations:
          cpus: '0.05'
          memory: 64M

  api-gateway:
    build:
      context: ..
      dockerfile: metachat-api-gateway/Dockerfile
    image: metachat/api-gateway:latest
    hostname: api-gateway
    environment:
      - SERVICES_USER_SERVICE_ADDRESS=user-service:50051
      - SERVICES_DIARY_SERVICE_ADDRESS=diary-service:50052
      - SERVICES_MATCHING_SERVICE_ADDRESS=matching-service:50053
      - SERVICES_MATCH_REQUEST_SERVICE_ADDRESS=match-request-service:50054
      - SERVICES_CHAT_SERVICE_ADDRESS=chat-service:50055
      - SERVER_PORT=8080
      - GOMAXPROCS=1
    ports:
      - "8080:8080"
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 96M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      - user-service
      - diary-service

  user-service:
    build:
      context: ..
      dockerfile: metachat-user-service/Dockerfile
    image: metachat/user-service:latest
    hostname: user-service
    environment:
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EVENT_STORE_URL=http://eventstore:2113
      - SERVER_PORT=8080
      - GRPC_PORT=50051
      - GOMAXPROCS=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 96M
        reservations:
          cpus: '0.05'
          memory: 64M
    depends_on:
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_healthy

  diary-service:
    build:
      context: ..
      dockerfile: metachat-diary-service/Dockerfile
    image: metachat/diary-service:latest
    hostname: diary-service
    environment:
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EVENT_STORE_URL=http://eventstore:2113
      - SERVER_PORT=8080
      - GRPC_PORT=50052
      - GOMAXPROCS=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 96M
        reservations:
          cpus: '0.05'
          memory: 64M
    depends_on:
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_healthy

  matching-service:
    build:
      context: ..
      dockerfile: metachat-matching-service/Dockerfile
    image: metachat/matching-service:latest
    hostname: matching-service
    environment:
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8080
      - GRPC_PORT=50053
      - GOMAXPROCS=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 96M
        reservations:
          cpus: '0.05'
          memory: 64M
    depends_on:
      cassandra:
        condition: service_healthy

  match-request-service:
    build:
      context: ..
      dockerfile: metachat-match-request-service/Dockerfile
    image: metachat/match-request-service:latest
    hostname: match-request-service
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=metachat
      - DATABASE_PASSWORD=metachat_password
      - DATABASE_NAME=metachat
      - SERVER_PORT=50054
      - GOMAXPROCS=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    depends_on:
      postgres:
        condition: service_healthy

  chat-service:
    build:
      context: ..
      dockerfile: metachat-chat-service/Dockerfile
    image: metachat/chat-service:latest
    hostname: chat-service
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=metachat
      - DATABASE_PASSWORD=metachat_password
      - DATABASE_NAME=metachat
      - SERVER_PORT=50055
      - GOMAXPROCS=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    depends_on:
      postgres:
        condition: service_healthy

  mood-analysis-service:
    build:
      context: ..
      dockerfile: metachat-mood-analysis-service/Dockerfile
    image: metachat/mood-analysis-service:latest
    hostname: mood-analysis-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 192M
        reservations:
          cpus: '0.1'
          memory: 128M
    depends_on:
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_healthy

  analytics-service:
    build:
      context: ..
      dockerfile: metachat-analytics-service/Dockerfile
    image: metachat/analytics-service:latest
    hostname: analytics-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 96M
    depends_on:
      cassandra:
        condition: service_healthy

  archetype-service:
    build:
      context: ..
      dockerfile: metachat-archetype-service/Dockerfile
    image: metachat/archetype-service:latest
    hostname: archetype-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 96M
    depends_on:
      cassandra:
        condition: service_healthy

  biometric-service:
    build:
      context: ..
      dockerfile: metachat-biometric-service/Dockerfile
    image: metachat/biometric-service:latest
    hostname: biometric-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 96M
        reservations:
          cpus: '0.05'
          memory: 64M
    depends_on:
      cassandra:
        condition: service_healthy

  correlation-service:
    build:
      context: ..
      dockerfile: metachat-correlation-service/Dockerfile
    image: metachat/correlation-service:latest
    hostname: correlation-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=metachat
      - SERVER_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 96M
    depends_on:
      cassandra:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=3d'
      - '--storage.tsdb.retention.size=1GB'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: metachat2024
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - metachat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 192M
        reservations:
          cpus: '0.05'
          memory: 128M
    depends_on:
      - prometheus

volumes:
  zookeeper_data:
  kafka_data:
  cassandra_data:
  postgres_data:
  eventstore_data:
  prometheus_data:
  grafana_data:

networks:
  metachat_network:
    driver: bridge
    name: metachat_network

