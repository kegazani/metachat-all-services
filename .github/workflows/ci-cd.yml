name: Metachat Swarm Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.INFRA_SSH_KEY }}
      - name: Deploy infrastructure
        env:
          INFRA_HOST: ${{ secrets.INFRA_HOST }}
          INFRA_USER: ${{ secrets.INFRA_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $INFRA_USER@$INFRA_HOST "mkdir -p /opt/metachat"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" ./ $INFRA_USER@$INFRA_HOST:/opt/metachat
          ssh -o StrictHostKeyChecking=no $INFRA_USER@$INFRA_HOST "cd /opt/metachat && make init && make build && REGISTRY_URL=${{ secrets.DOCKER_REGISTRY_URL }} IMAGE_TAG=latest ./scripts/build-images.sh && docker stack deploy -c docker/infrastructure-stack.yml metachat-infra && docker stack deploy -c docker/swarmpit-stack.yml swarmpit"
  deploy-services:
    runs-on: ubuntu-latest
    needs: deploy-infra
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVICES_SSH_KEY }}
      - name: Deploy services
        env:
          SERVICES_HOST: ${{ secrets.SERVICES_HOST }}
          SERVICES_USER: ${{ secrets.SERVICES_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVICES_USER@$SERVICES_HOST "mkdir -p /opt/metachat"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" ./ $SERVICES_USER@$SERVICES_HOST:/opt/metachat
          ssh -o StrictHostKeyChecking=no $SERVICES_USER@$SERVICES_HOST "cd /opt/metachat && make build && REGISTRY_URL=${{ secrets.DOCKER_REGISTRY_URL }} IMAGE_TAG=latest ./scripts/build-images.sh && docker stack deploy -c docker/services-stack.yml metachat-services"