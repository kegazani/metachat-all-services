publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.0
  provider: ^6.1.1
  dio: ^5.4.0
  retrofit: ^4.0.0
  get_it: ^7.6.0
  injectable: ^2.4.0
  go_router: ^14.0.0
  fl_chart: ^0.68.0
  flutter_animate: ^4.5.0
