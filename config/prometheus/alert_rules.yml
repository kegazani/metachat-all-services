groups:
  - name: services
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Service {{ $labels.job }} has an error rate of {{ $value | humanizePercentage }} for more than 5 minutes"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "Service {{ $labels.job }} has a 95th percentile latency of {{ $value | humanizeDuration }} for more than 5 minutes"

  - name: cassandra
    rules:
      - alert: CassandraDown
        expr: up{job="cassandra"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Cassandra is down"
          description: "Cassandra instance {{ $labels.instance }} has been down for more than 1 minute"

      - alert: CassandraHighPendingCompactions
        expr: cassandra_table_pending_compactions > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Cassandra has high pending compactions"
          description: "Cassandra instance {{ $labels.instance }} has {{ $value }} pending compactions for more than 5 minutes"

  - name: kafka
    rules:
      - alert: KafkaDown
        expr: up{job="kafka"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka is down"
          description: "Kafka instance {{ $labels.instance }} has been down for more than 1 minute"

      - alert: KafkaHighUnderReplicatedPartitions
        expr: kafka_server_underreplicatedpartitions > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kafka has under-replicated partitions"
          description: "Kafka instance {{ $labels.instance }} has {{ $value }} under-replicated partitions for more than 5 minutes"