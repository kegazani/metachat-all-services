name: Deploy Diary Service
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVICES_SSH_KEY }}
      - name: Build and deploy
        env:
          SERVICES_HOST: ${{ secrets.SERVICES_HOST }}
          SERVICES_USER: ${{ secrets.SERVICES_USER }}
          INFRA_CASSANDRA: ${{ secrets.INFRA_CASSANDRA_HOST }}
          INFRA_KAFKA: ${{ secrets.INFRA_KAFKA_HOST }}
          INFRA_EVENTSTORE: ${{ secrets.INFRA_EVENTSTORE_URL }}
          EVENTSTORE_USERNAME: ${{ secrets.INFRA_EVENTSTORE_USERNAME }}
          EVENTSTORE_PASSWORD: ${{ secrets.INFRA_EVENTSTORE_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVICES_USER@$SERVICES_HOST "mkdir -p /opt/metachat-services/diary-service"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" ./ $SERVICES_USER@$SERVICES_HOST:/opt/metachat-services/diary-service
          ssh -o StrictHostKeyChecking=no $SERVICES_USER@$SERVICES_HOST "cd /opt/metachat-services/diary-service && docker build -t metachat/diary-service:latest . && docker service update --image metachat/diary-service:latest --env-add CASSANDRA_HOSTS=$INFRA_CASSANDRA --env-add KAFKA_BOOTSTRAP_SERVERS=$INFRA_KAFKA --env-add EVENT_STORE_URL=$INFRA_EVENTSTORE --env-add EVENT_STORE_USERNAME=$EVENTSTORE_USERNAME --env-add EVENT_STORE_PASSWORD=$EVENTSTORE_PASSWORD --env-add CASSANDRA_KEYSPACE=metachat --env-add KAFKA_DIARY_EVENTS_TOPIC=diary-events --env-add EVENT_STORE_TYPE=eventstoredb --env-add SERVER_PORT=8080 --env-add GRPC_PORT=50052 --publish-add 50052:50052 metachat-services_diary-service || docker service create --name metachat-services_diary-service --network metachat_overlay -e CASSANDRA_HOSTS=$INFRA_CASSANDRA -e CASSANDRA_KEYSPACE=metachat -e KAFKA_BOOTSTRAP_SERVERS=$INFRA_KAFKA -e KAFKA_DIARY_EVENTS_TOPIC=diary-events -e EVENT_STORE_TYPE=eventstoredb -e EVENT_STORE_URL=$INFRA_EVENTSTORE -e EVENT_STORE_USERNAME=$EVENTSTORE_USERNAME -e EVENT_STORE_PASSWORD=$EVENTSTORE_PASSWORD -e SERVER_PORT=8080 -e GRPC_PORT=50052 -p 50052:50052 metachat/diary-service:latest"
